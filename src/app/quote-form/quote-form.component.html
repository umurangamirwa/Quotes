<div class="container-fluid">
    <div class="row">
        <form #goalForm='ngForm'>
           <!-- Name Form -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                    
                </div>
            </div>
                <!--Testing  to see if we get data-->
                Display {{newQuotes.name}}
            
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
                
            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
                
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quotes</button>
        </form>
  </div> 
</div>
