<div class="container-fluid">
    <div class="row">
        <form #goalForm='ngForm'>
           <!-- Name Form -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                    
                </div>
            </div>
                <!--Testing  to see if we get data-->
                <!-- Display {{newQuotes.name}} -->
                 <!-- Description Input -->           
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>
                
            </div>
            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quotes</button>
        </form>
  </div> 
</div>
