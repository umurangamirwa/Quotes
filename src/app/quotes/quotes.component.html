<h1>My Quotes</h1>

<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li id="{{i}}" appStrikethrough>{{quote.name}}due on {{goal.completeDate|date|uppercase}}</li> 
        <button  (click)='toogleDetails(i)'>Toogle Details</button>
        <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeGoal($event,i)'></app-quote-details> 
  
    </div> 
</ul>
<p *ngIf='Quotes.length > 5'>You have too many quotes</p>
