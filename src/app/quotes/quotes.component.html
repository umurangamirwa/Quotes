<h1>Enter your information & Quotes</h1>
<div class="container">

    <div class="row">
        <app-quote-form (addQuotes)="addNewQuotes($event)"></app-quote-form>
    </div>
    <div class="row" *ngFor='let Quotes of quotes;let i = index'>
        
        <h4 id="{{i}}" appStrikethrough>{{Quotes.name}} due on {{Quotes.completeDate|date|uppercase}}</h4>
         
        <button  class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        <div class="row" *ngIf="Quotes.showDescription">
            <app-quote-details  [quote]='Quotes' (isComplete)= 'deleteQuotes($event,i)'></app-quote-details>
        
        
    </div>
           <!-- <app-quote-details *ngIf="Quote.showDescription" [quote]='Quotes' (isComplete)= 'deleteQuotes($event,i)'></app-quote-details>  -->
  
    <!-- </div>  -->
    
</div>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
